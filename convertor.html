<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<h2>Fixer <sup>Currency Converter</sup></h2>
			<section class="currency-converter">
				<div class="curency-fields">
					
				</div>
				<div class="form-group">
					<label>Enter Value</label>
					<input id="inpcur" type="text" name="value" class="form-control">
				</div>
				<div class="form-group">
					<label>Result</label>
					<input id="convertCur" type="text" name="result" class="form-control" readonly="">
				</div>

			</section>
		</div>

	</div>
</div>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
